<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Search</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>TV Show Search</h1>
        <input type="text" id="movie-search" placeholder="Cerca uno show..." />
    </header>

    <main>
        <ul id="search-results" style="list-style:none;"></ul>
        <section id="movie-detail" style="display:none;">
            <h2 id="movie-title"></h2>
            <img id="movie-poster" src="placeholder.jpg" alt="No image" style="max-width:100%; border-radius:5px; margin: 10px 0;" />
            <form id="review-form">
                <fieldset>
                    <legend>Valutazione</legend>
                    <label><input type="radio" name="rating" value="1"> 1 Stella</label>
                    <label><input type="radio" name="rating" value="2"> 2 Stelle</label>
                    <label><input type="radio" name="rating" value="3"> 3 Stelle</label>
                    <label><input type="radio" name="rating" value="4"> 4 Stelle</label>
                    <label><input type="radio" name="rating" value="5"> 5 Stelle</label>
                </fieldset>
                <textarea id="review-comment" placeholder="Scrivi un commento..."></textarea>
                <button type="button" id="submit-review">Invia Recensione</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MovieReviews</p>
    </footer>

    <script src="prova.js"></script>
</body>
</html>
