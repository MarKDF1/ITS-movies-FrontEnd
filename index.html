<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valutazione Film</title>
</head>
<body>
    <h1>Valutazione Film</h1>
    <form>
        <label for="film-select">Seleziona un film:</label>
        <select id="film-select">
            <option value="">-- Scegli un film --</option>
            <option value="film1">Il Padrino</option>
            <option value="film2">Forrest Gutt</option>
            <option value="film3">Il Signore degli Anelli</option>
            <option value="film4">Inception</option>
            <option value="film5">Pulp Fiction</option>
        </select>
        <br>
        <label for="media-upload">Carica un'immagine o un video:</label>
        <input type="file" id="media-upload" accept="image/*, video/*">
    </form>
</body>
</html>
